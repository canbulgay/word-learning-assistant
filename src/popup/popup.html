<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Word Learning Assistant</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .header {
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .word-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .word-item {
            padding: 8px;
            border: 1px solid #eee;
            margin-bottom: 8px;
            border-radius: 4px;
        }
        
        .word-original {
            font-weight: 500;
            color: #333;
        }
        
        .word-translation {
            color: #666;
            margin-top: 4px;
        }
        
        .word-context {
            font-size: 12px;
            color: #888;
            font-style: italic;
            margin-top: 4px;
        }
        
        .word-meta {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
        }
        
        .no-words {
            text-align: center;
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Kaydedilen Kelimeler</h2>
    </div>
    <div class="word-list" id="wordList">
        <!-- Words will be populated here -->
    </div>
    <script src="popup.js"></script>
</body>
</html>
